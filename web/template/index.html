<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue-js | Python</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple crud app made with the vue js and django">

    <meta name="keywords" content="vuejs, django, crudapp, restapi">
    <!-- bootstap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
    <!-- Statics -->
    <link rel="stylesheet" href="static/css/style.css" >
  </head>

  <body>
    <!-- Vue Main -->
    <div id="starting">
      <div class="container">
        <div class="row">
    		  <form v-on:submit.prevent="doLogin()" class="login-form" >
            <h1>Logearse</h1>
    				<label for="username">Nombre de usuario</label>
    				<input
    				type="text"
    				class="form-control"
    				id="username"
    				v-model="login.username"
    				required="required" >

    				<label for="password">Contrase√±a</label>
    				<input
    				type="password"
    				class="form-control"
    				id="password"
    				v-model="login.password"
    				required="required" >
    			  <button type="submit" class="btn btn-primary">Aceptar</button>                
          </form>
        </div>
      </div>
      <div class="loading" v-if="loading===true">Cargando&#8230;</div>

    </div>

  <!-- bootrtap js files -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- vue.js files -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
  <!-- Scripts Statics -->
  <script type="text/javascript" src="static/js/login.js" charset="utf-8"></script>

  </body>
</html>
